<ion-tabs>
  <ng-container *ngIf="load.isReady$ | async as isReady">
    <ion-tab-bar slot="bottom" *ngIf="isReady">
      <ion-tab-button tab="devices">
        <ion-icon name="apps"></ion-icon>
        <ion-label>Devices</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="regeln">
        <ion-icon name="list"></ion-icon>
        <ion-label>Regeln</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ng-container>
</ion-tabs>
