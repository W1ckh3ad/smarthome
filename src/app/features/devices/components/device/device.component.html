<ion-item-sliding>
  <ion-item *ngIf="device" [routerLink]="device.id">
    <ion-label>
      <h2>{{ device.name }} [{{ device.manufacturer }}]</h2>
      <p>{{ device.type }} | {{ device.room }} | {{ device.cluster }}</p>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="delete()">Delete</ion-item-option>
    <ion-item-option (click)="edit()">Bearbeiten</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
