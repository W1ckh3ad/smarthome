<form

#addForm="ngForm"
(ngSubmit)="onSubmit()"
style="
  display: flex;
  flex-direction: column;
  max-width: 460px;
  margin: 2rem auto;
  gap: 2rem;
"
>
<ion-item>
  <ion-label position="floating" floating>Name</ion-label>
  <ion-input type="text" [(ngModel)]="device.name" name="name"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating" floating>Hersteller</ion-label>
  <ion-input
    type="text"
    [(ngModel)]="device.manufacturer"
    name="manufacturer"
  ></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating" floating>Typ</ion-label>
  <ion-input type="text" [(ngModel)]="device.type" name="type"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating" floating>Raum</ion-label>
  <ion-input type="text" [(ngModel)]="device.room" name="room"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating" floating>Cluster</ion-label>
  <ion-input
    type="text"
    [(ngModel)]="device.cluster"
    name="cluster"
  ></ion-input>
</ion-item>
<ion-button type="submit" expand="block">Hinzuf√ºgen</ion-button>
</form>
