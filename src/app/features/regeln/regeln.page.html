<ion-header>
  <ion-toolbar>
    <ion-title>Regeln</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="neueRegel()"
        ><ion-icon name="add" slot="icon-only"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let rule of rules$ | async">
      <!-- <ion-item-sliding> -->
      <ion-item-divider>
        <ion-label> {{rule.name}} </ion-label>
        <ion-buttons slot="end">
          <ion-button (click)="edit(rule)"
            ><ion-icon name="create" slot="icon-only"></ion-icon
          ></ion-button>
          <ion-button color="danger" (click)="delete(rule)"
            ><ion-icon name="trash" slot="icon-only"></ion-icon
          ></ion-button>
        </ion-buttons>
      </ion-item-divider>
      <ion-item>
        <ion-label> Trigger </ion-label>{{rule.trigger.name}}
      </ion-item>
      <ion-item> <ion-label> Event </ion-label> {{rule.event.name}} </ion-item>
      <!-- <ion-item-options side="end">
          <ion-item-option color="danger">Delete</ion-item-option>
          <ion-item-option>Bearbeiten</ion-item-option>
        </ion-item-options>
      </ion-item-sliding> -->
    </ng-container>

    <ion-button expand="block" (click)="neueRegel()">Neue Regel</ion-button>
  </ion-list>
</ion-content>
